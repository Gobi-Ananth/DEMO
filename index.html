<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teachable Machine</title>
	<style>
		/* CSS styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.models {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.model {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			width: calc(33.33% - 20px);
		}
		.model:hover {
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Teachable Machine</h1>
		</div>
		<div class="models">
			<div class="model">
				<h2>Image</h2>
				<p>Train models to recognize images.</p>
			</div>
			<div class="model">
				<h2>Sound</h2>
				<p>Train models to recognize sounds.</p>
			</div>
			<div class="model">
				<h2>Pose</h2>
				<p>Train models to recognize body poses.</p>
			</div>
		</div>
	</div>
	<script>
		// JavaScript code
		console.log("Teachable Machine");
	</script>
</body>
</html>
