<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem for Reni</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f2f9;
            font-family: 'Georgia', serif;
        }
        .poem-container {
            background-color: #fff;
            border: 2px solid #d4a5a5;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .poem-container h1 {
            color: #a94b4b;
            margin-bottom: 20px;
        }
        .poem-container p {
            color: #555;
            line-height: 1.5;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1>For Reni</h1>
        <p>Reni, with a smile so bright,</p>
        <p>You turn my days from dark to light.</p>
        <p>In your eyes, I see my dreams,</p>
        <p>A love that’s more than it seems.</p>
        <br>
        <p>Kirubakaran, here I stand,</p>
        <p>With my heart, I take your hand.</p>
        <p>Together, let’s create our song,</p>
        <p>A love that’s true and forever strong.</p>
    </div>
</body>
</html>
